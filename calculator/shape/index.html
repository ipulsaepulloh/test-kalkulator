<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
</head>

<body>
    <h1>Belajar Menghitung Luas Tanah</h1>
    <p>Contoh Soal !</p>
    <p>Sebidang Tanah dengan panjang 2000m dan lebar 3000m, hitunglah luas nya ?</p>
    Panjang <input type="Text" name="panjang" id="panjang" size="4">
    <br>
    <br>
    Lebar <input type="Text" id="lebar" name="lebar" size="4">
    <br>
    <br>
    <input type="button" name="hitung" size="4" onclick="hitungLuas()" value="Hitung">
    <br>
    <br>
    Luas Tanah <input type="Text" name="area" id="luas" size="4"> <br><br>
    

    <script src="index.js"></script>
</body>

</html>
